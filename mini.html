<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <!-- Input field -->
  <body style="background-color:#DADA !important">
    <div class="container fw-bold">
      <div class="row">
        <div class="col-8 m-auto bg-dark text-white p-4">
          <h4>Grade Sheet</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex justify-content-around">
          <div class="col-md-4">
            <div>
              <div class="book1 mb-3">
                <label>computer</label><br>
                <input class="form-control"
                  id="bookOne"
                  type="number"
                  name="computer"
                  placeholder="enter the marks"
                />
              </div>

              <div class="book2 mb-3">
                <label>Nepali</label><br>
                <input class="form-control"
                  id="bookTwo"
                  type="number"
                  name="nepali"
                  placeholder="enter the marks"
                />
              </div>

              <div class="book3 mb-3">
                <label>Maths</label><br>
                <input class="form-control"
                  id="bookThree"
                  type="number"
                  name="maths"
                  placeholder="enter the marks"
                />
              </div>

              <div class="book4 mb-3">
                <label>Science</label><br>
                <input class="form-control"
                  id="bookFour"
                  type="number"
                  name="science"
                  placeholder="enter the marks"
                />
              </div>
              <div class="book5 mb-3">
                <label>Art</label><br>
                <input class="form-control"
                  id="bookFive"
                  type="number"
                  name="art"
                  placeholder="enter the marks"
                />
              </div>
              <div class="book6 mb-3">
                <label>Health</label><br>
                <input class="form-control"
                  id="bookSix"
                  type="number"
                  name="health"
                  placeholder="enter the marks"
                />
              </div>
              <div class="book7 mb-3">
                <label>Social</label><br>
                <input class="form-control"
                  id="bookSeven"
                  type="number"
                  name="social"
                  placeholder="enter the marks"
                />
              </div>

              <div>
                <button class="btn btn-warning col-12" onclick="calculate()">Calculate</button>
              </div>
            </div>
          </div>


        <div class="col-md-4 d-flex align-items-center">
          <table class="table table-bordered border-dark">
            <tr>
              <td>Total Marks:</td>
              <td>700</td>
            </tr>
            <tr>
              <td>Obtained Marks:</td>
              <td id="obtain"></td>
            </tr>
            <tr>
              <td>Percentage:</td>
              <td id="per"></td>
            </tr>
            <tr>
              <td>Grade:</td>
              <td id="grade"></td>
            </tr>
            <tr>
              <td>Remarks:</td>
              <td id="remarks"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- Marksheet -->

    <script src="mini.js"></script>
  </body>
</html>
